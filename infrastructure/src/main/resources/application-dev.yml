# Dev Profile Configuration
spring:
  config:
    activate:
      on-profile: dev

# Logging for Dev
logging:
  level:
    root: INFO
    com.fiap: INFO
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    io.awspring.cloud.sqs: INFO
    software.amazon.awssdk: INFO

# Datadog (enabled in dev)
dd:
  trace:
    enabled: true

# Custom feature flag for Datadog
features:
  datadog:
    enabled: true

# AWS SQS Configuration
aws:
  region: ${AWS_REGION:us-east-2}
