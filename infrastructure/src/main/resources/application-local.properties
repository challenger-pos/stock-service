# Profile "local": run without PostgreSQL (H2 in-memory)
# Use: --spring.profiles.active=local

spring.datasource.url=jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.liquibase.enabled=false

aws.sqs.queue.payment-failure=payment-response-failure-queue
aws.sqs.queue.payment-request=payment-request-queue
aws.sqs.queue.payment-success=payment-response-success-queue
aws.sqs.queue.stock-approved=work-order-stock-approved
aws.sqs.queue.stock-cancel=work-order-stock-cancel-requested
aws.sqs.queue.stock-failed=stock-failed-queue
aws.sqs.queue.stock-request=work-order-stock-requested
aws.sqs.queue.stock-reserved=stock-reserved-queue
