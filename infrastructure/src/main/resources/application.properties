spring.application.name=stock-service

# Database - Read from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/challengeone}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/main-changelog.xml

api.security.token.secret=U0PFWkG9ab0EJOT147BSYYLVsrlgoMcFUjkzIWvS
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH:/api}

# Swagger/OpenAPI
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/documentation}

# Actuator & Health Probes
management.endpoint.health.probes.enabled=${MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED:true}
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,liveness,readiness,prometheus}
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.metrics.export.prometheus.enabled=true
server.port=${SERVER_PORT:8080}

# Datadog Tracing
dd.trace.enabled=true
dd.service=stock-service
dd.trace.http.client.tag.query-string=true
dd.trace.jdbc.enabled=true
dd.trace.jdbc.query-size=5000
dd.trace.logs.injection=true

# Datadog StatsD (DogStatsD for custom metrics)
datadog.statsd.host=${DATADOG_STATSD_HOST:localhost}
datadog.statsd.port=${DATADOG_STATSD_PORT:8125}

# Logging Configuration
logging.level.root=INFO
logging.level.com.fiap=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

