# Sonar configuration for local/CI scans
# Project identification (override in CI if needed)
sonar.projectKey=fiap_stock-service
sonar.projectName=stock-service

# Source / binaries
sonar.sources=.
sonar.java.binaries=target/classes

# JaCoCo aggregated XML produced by the root build
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco-aggregate/jacoco.xml

# Exclude generated/DTO/entity/config/security/infra classes from coverage
# Adjust patterns if you want to include any of these later
sonar.coverage.exclusions=\
  **/persistence/entity/**,\
  **/*Entity.java,\
  **/dto/**,\
  **/*Request.java,\
  **/*Response.java,\
  **/config/**,\
  **/security/**,\
  **/message/**,\
  **/StockServiceApplication.java

# Optional: exclude from analysis entirely (uncomment if desired)
# sonar.exclusions=**/persistence/entity/**,**/dto/**,**/config/**
